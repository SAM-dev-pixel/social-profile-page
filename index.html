<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Social Profile Page</title>
  </head>
  <body>
    <nav id="navbar">
      <a href="#" class="back-btn"
        ><img src="images/icons/back-icon.svg" alt="back"
      /></a>
      <a href="#" class="more-btn"
        ><img src="images/icons/more-icon.svg" alt="more"
      /></a>
    </nav>
    <main id="profile-container">
      <div class="header-profile">
        <div class="img-profile">
          <img src="images/profile image.jpg" alt="Rube Goldfish" />
        </div>
        <div class="name-profile">
          <strong class="name">Rube Goldfish</strong>
          <small class="title">Photographer</small>
          <a href="#" class="follow-btn"
            ><img src="images/icons/plus-icon.svg" alt="" /> <span>Follow</span></a
          >
        </div>
      </div>
      <ol class="social-media-wrapper">
        <li>
          <a href="#"
            ><img src="images/icons/twitter-icon.svg" alt="twitter"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="images/icons/facebook-icon.svg" alt="facebook"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="images/icons/instagram-icon.svg" alt="instagram"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="images/icons/youtube-icon.svg" alt="youtube"
          /></a>
        </li>
      </ol>
      <div class="followers-wrapper">
        <div class="followers">
          <strong>4</strong>
          <small>Followers</small>
        </div>
        <div class="following">
          <strong>4021</strong>
          <small>Following</small>
        </div>
      </div>
      <div class="gallery-profile">
        <div class="gallery-bar">
          <a href="#">All</a>
          <a href="#" class="active">Photos</a>
          <a href="#">Videos</a>
        </div>
        <div class="gallery-wrapper">
          <div class="gallery-img">
            <img src="images/1.png" alt="1" />
          </div>
          <div class="gallery-img">
            <img src="images/2.png" alt="2" />
          </div>
          <div class="gallery-img">
            <img src="images/3.jpg" alt="3" />
          </div>
          <div class="gallery-img">
            <img src="images/4.png" alt="4" />
          </div>
          <div class="gallery-img">
            <img src="images/5.jpg" alt="5" />
          </div>
          <div class="gallery-img">
            <img src="images/6.jpg" alt="6" />
          </div>
          <div class="gallery-img">
            <img src="images/7.jpg" alt="7" />
          </div>
          <div class="gallery-img">
            <img src="images/8.jpg" alt="8" />
          </div>
          <div class="gallery-img">
            <img src="images/9.jpg" alt="9" />
          </div>
        </div>
        <div class="gallery-modal">
          <div class="blur-bg"></div>
          <img src="" alt="" />
          <button class="close-btn"><img src="images/icons/close-icon.svg" alt="close">
          </button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
